<!DOCTYPE HTML>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<body>

    <script type="text/javascript">
				
				getRequest('308514');
				getRequest('315093');
				getRequest('315095');
			 
			 function getRequest(channelNumber){
         var requestURL = "https://api.thingspeak.com/channels/" +channelNumber +"/fields/1.json?results=1"
				 
				 var el = document.createElement('div');
				 el.setAttribute("id", channelNumber);
				 el.classList.add('count');
				 el.textContent = "Waiting for data...";
				 document.body.appendChild(el);

				 window.setInterval(function() {
          $.getJSON(requestURL, function(json) {
						if(json.feeds[0]){
            	el.innerHTML = json.feeds[0]['entry_id'];
					 }
          });                        
     	 	}, 10000);
			 	
			 }
    </script>
</body>
</html>
